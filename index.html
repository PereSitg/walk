<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SitgesWalk Pro - Pere Badia i Lorenz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="splash" class="screen active">
        <h1>SitgesWalk</h1>
        <p>by Pere Badia i Lorenz</p>
        <div class="loader"></div>
    </div>

    <div id="setup" class="screen">
        <div class="container">
            <h1 id="txt-config">Configuraci√≥</h1>
            <p id="txt-permisos-desc">Accepta els permisos per continuar:</p>
            
            <button class="btn btn-all" id="btn-tots" onclick="activarTot()">‚úÖ ACTIVAR TOTS DE COP</button>

            <div class="permis-row">
                <button class="btn-permis" id="btn-gps" onclick="demanarPermis('gps')">üåç GPS</button>
                <button class="btn-permis" id="btn-camera" onclick="demanarPermis('camera')">üì∑ C√†mera</button>
            </div>
            <div class="permis-row">
                <button class="btn-permis" id="btn-micro" onclick="demanarPermis('micro')">üéôÔ∏è Micro</button>
                <button class="btn-permis" id="btn-galeria" onclick="demanarPermis('galeria')">üñºÔ∏è Galeria</button>
            </div>

            <div id="status-permisos">
                <p id="st-gps">Ubicaci√≥: <span>PENDENT</span></p>
                <p id="st-camera">C√†mera: <span>PENDENT</span></p>
                <p id="st-micro">Micr√≤fon: <span>PENDENT</span></p>
                <p id="st-galeria">Galeria: <span>PENDENT</span></p>
            </div>

            <button class="btn btn-main" id="btn-seguent" onclick="anarARuta()" style="margin-top:10px;">SEG√úENT</button>
        </div>
    </div>

    <div id="ruta-select" class="screen">
        <div class="container">
            <div class="card">
                <div class="info">
                    <h1 id="txt-ruta-titol">Quina ruta vols fer?</h1>
                    <button class="btn btn-next" onclick="comencarApp('30min')" id="btn-r30">‚è±Ô∏è Ruta r√†pida</button>
                    <button class="btn btn-next" onclick="comencarApp('1h')" id="btn-r1h">üö∂ Ruta est√†ndard</button>
                    <button class="btn btn-next" onclick="comencarApp('2h')" id="btn-r2h">üó∫Ô∏è Ruta extensa</button>
                    <button class="btn btn-main" onclick="comencarApp('completa')" id="btn-rcomp">‚≠ê Ruta Completa</button>
                </div>
            </div>
        </div>
    </div>

    <div id="main" class="screen">
        <div class="container">
            <div class="card">
                <div id="mon-imatge" class="image-header">SITGES WALK</div>
                <div class="info">
                    <div class="distancia-tag">SITGESWALK PRO</div>
                    <h1 id="mon-nom">Busca un monument</h1>
                    <p id="mon-desc">Fes una foto o usa el GPS per identificar-lo.</p>
                    <input type="file" id="camera-input" accept="image/*" capture="environment" style="display: none;">
                    <div id="mon-galeria" class="galeria"></div>
                    <div class="actions">
                        <button class="btn btn-main" id="btn-localitzar" onclick="identificarPerGPS()">üìç PER GPS</button>
                        <button class="btn btn-main" id="btn-camera-trigger">üì∑ FES FOTO</button>
                        <button class="btn btn-next" id="btn-escoltar">üîä ESCOLTAR HIST√íRIA</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQwBo1m8hoh1kk2AW7Tex51trJzeDBejU",
            authDomain: "sitgeswalk.firebaseapp.com",
            projectId: "sitgeswalk",
            storageBucket: "sitgeswalk.firebasestorage.app",
            messagingSenderId: "13367453792",
            appId: "1:13367453792:web:ee3a8dbae2df721b8f3b05"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let monumentTrobat = null;

        // --- DICCIONARI DE TRADUCCI√ì ---
        const idiomes = {
            'ca': {
                config: 'Configuraci√≥', desc: 'Accepta els permisos per continuar:',
                gps: 'Ubicaci√≥', cam: 'C√†mera', mic: 'Micr√≤fon', gal: 'Galeria',
                tots: '‚úÖ ACTIVAR TOTS DE COP', seguent: 'SEG√úENT',
                rutaTitol: 'Quina ruta vols fer?', r30: '‚è±Ô∏è Ruta r√†pida (30 min)', r1h: 'üö∂ Ruta est√†ndard (1h)', r2h: 'üó∫Ô∏è Ruta extensa (2h)', rComp: '‚≠ê Ruta Completa',
                monTitol: 'Busca un monument', monDesc: 'Fes una foto o usa el GPS per identificar-lo.',
                btnGps: 'üìç PER GPS', btnCam: 'üì∑ FES FOTO', btnVeu: 'üîä ESCOLTAR HIST√íRIA',
                cercant: 'Buscant monument...', errorGPS: 'Cap monument prop', langCode: 'ca-ES'
            },
            'es': {
                config: 'Configuraci√≥n', desc: 'Acepta los permisos para continuar:',
                gps: 'Ubicaci√≥n', cam: 'C√°mara', mic: 'Micr√≥fono', gal: 'Galer√≠a',
                tots: '‚úÖ ACTIVAR TODOS A LA VEZ', seguent: 'SIGUIENTE',
                rutaTitol: '¬øQu√© ruta quieres hacer?', r30: '‚è±Ô∏è Ruta r√°pida (30 min)', r1h: 'üö∂ Ruta est√°ndar (1h)', r2h: 'üó∫Ô∏è Ruta extensa (2h)', rComp: '‚≠ê Ruta Completa',
                monTitol: 'Busca un monument', monDesc: 'Haz una foto o usa el GPS para identificarlo.',
                btnGps: 'üìç POR GPS', btnCam: 'üì∑ HACER FOTO', btnVeu: 'üîä ESCUCHAR HISTORIA',
                cercant: 'Buscando monument...', errorGPS: 'Ning√∫n monumento cerca', langCode: 'es-ES'
            }
        };

        let lang = navigator.language.split('-')[0];
        if (!idiomes[lang]) lang = 'ca'; 
        const t = idiomes[lang];

        function aplicarTextos() {
            document.getElementById('txt-config').innerText = t.config;
            document.getElementById('txt-permisos-desc').innerText = t.desc;
            document.getElementById('btn-tots').innerText = t.tots;
            document.getElementById('btn-seguent').innerText = t.seguent;
            document.getElementById('st-gps').firstChild.textContent = t.gps + ": ";
            document.getElementById('st-camera').firstChild.textContent = t.cam + ": ";
            document.getElementById('st-micro').firstChild.textContent = t.mic + ": ";
            document.getElementById('st-galeria').firstChild.textContent = t.gal + ": ";
            document.getElementById('txt-ruta-titol').innerText = t.rutaTitol;
            document.getElementById('btn-r30').innerText = t.r30;
            document.getElementById('btn-r1h').innerText = t.r1h;
            document.getElementById('btn-r2h').innerText = t.r2h;
            document.getElementById('btn-rcomp').innerText = t.rComp;
            document.getElementById('mon-nom').innerText = t.monTitol;
            document.getElementById('mon-desc').innerText = t.monDesc;
            document.getElementById('btn-localitzar').innerText = t.btnGps;
            document.getElementById('btn-camera-trigger').innerText = t.btnCam;
            document.getElementById('btn-escoltar').innerText = t.btnVeu;
        }

        // --- COMPROVACI√ì AUTOM√ÄTICA DE PERMISOS ---
        async function autoDetectarPermisos() {
            if (navigator.permissions) {
                const pGps = await navigator.permissions.query({ name: 'geolocation' });
                if (pGps.state === 'granted') marcarOK('gps');
                
                // Nota: C√†mera i Micro sovint requereixen interacci√≥, per√≤ si ja estan granted ho marquem
                const pCam = await navigator.permissions.query({ name: 'camera' });
                if (pCam.state === 'granted') marcarOK('camera');
            }
        }

        function marcarOK(tipus) {
            const span = document.querySelector(`#st-${tipus} span`);
            span.innerText = "OK";
            span.style.color = "#28a745";
        }

        aplicarTextos();
        autoDetectarPermisos();

        setTimeout(() => {
            document.getElementById('splash').classList.remove('active');
            document.getElementById('setup').classList.add('active');
        }, 3000);

        // --- GESTI√ì MANUAL ---
        window.demanarPermis = async (tipus) => {
            const span = document.querySelector(`#st-${tipus} span`);
            span.innerText = "...";
            try {
                if (tipus === 'gps') {
                    navigator.geolocation.getCurrentPosition(() => marcarOK('gps'), () => {});
                } else if (tipus === 'camera' || tipus === 'micro') {
                    const s = await navigator.mediaDevices.getUserMedia(tipus === 'camera' ? {video:true} : {audio:true});
                    s.getTracks().forEach(track => track.stop());
                    marcarOK(tipus);
                } else { marcarOK('galeria'); }
            } catch (e) { span.innerText = "ERROR"; }
        };

        window.activarTot = async () => {
            await demanarPermis('gps');
            await demanarPermis('camera');
            await demanarPermis('micro');
            await demanarPermis('galeria');
        };

        window.anarARuta = () => {
            document.getElementById('setup').classList.remove('active');
            document.getElementById('ruta-select').classList.add('active');
        };

        window.comencarApp = () => {
            document.getElementById('ruta-select').classList.remove('active');
            document.getElementById('main').classList.add('active');
        };

        // --- L√íGICA MONUMENTS (Igual que ahir per√≤ amb traduccions) ---
        function calcularDistancia(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2-lat1) * Math.PI/180;
            const dLon = (lon2-lon1) * Math.PI/180;
            const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
            return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
        }

        async function buscarMonumentProper() {
            document.getElementById('mon-nom').innerText = t.cercant;
            navigator.geolocation.getCurrentPosition(async (pos) => {
                const querySnapshot = await getDocs(collection(db, "monuments"));
                let trobat = null;
                let minDist = 0.05; 

                querySnapshot.forEach((doc) => {
                    const d = doc.data();
                    const dist = calcularDistancia(pos.coords.latitude, pos.coords.longitude, d.latitud, d.longitud);
                    if (dist < minDist) { trobat = d; minDist = dist; }
                });

                if (trobat) {
                    monumentTrobat = trobat;
                    document.getElementById('mon-nom').innerText = trobat.nom;
                    document.getElementById('mon-desc').innerText = trobat.descripcio;
                    if(trobat.imatge) document.getElementById('mon-imatge').style.backgroundImage = `url(${trobat.imatge})`;
                    parlar(trobat.descripcio);
                } else {
                    document.getElementById('mon-nom').innerText = t.errorGPS;
                }
            });
        }

        function parlar(text) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = t.langCode;
            window.speechSynthesis.speak(u);
        }

        window.identificarPerGPS = buscarMonumentProper;
        document.getElementById('btn-camera-trigger').onclick = () => document.getElementById('camera-input').click();
        document.getElementById('camera-input').onchange = (e) => { if(e.target.files[0]) buscarMonumentProper(); };
        document.getElementById('btn-escoltar').onclick = () => { if(monumentTrobat) parlar(monumentTrobat.descripcio); };

    </script>
</body>
</html>
