<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SitgesWalk Pro - Pere Badia i Lorenz</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0056b3; --accent: #dc3545; --bg: #f0f2f5; --white: #ffffff; }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; position: fixed; }

        .screen { display: none; height: 100vh; width: 100vw; flex-direction: column; position: relative; background: var(--bg); }
        .screen.active { display: flex; }

        /* SLIDER DE FOTOS (A sobre del text) */
        .photo-slider {
            width: 100%;
            height: 200px;
            overflow: hidden;
            position: relative;
            border-bottom: 4px solid var(--primary);
            background: #ccc;
        }
        .photo-slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .photo-slider img.visible { opacity: 1; }

        /* CAP√áALERA I ALTRES ESTILS */
        .header-info { background: var(--primary); color: white; padding: 10px 15px; text-align: center; z-index: 100; display: flex; justify-content: space-between; align-items: center; height: 70px; }
        .btn-end { background: var(--accent); color: white; border: 2px solid white; padding: 6px 10px; border-radius: 8px; font-weight: 800; min-width: 85px; }
        #map-fullscreen { flex: 1; width: 100%; height: 100%; border: none; }

        /* CHATBOT */
        #chat-toggle-btn { position: fixed; bottom: 45px; right: 25px; width: 65px; height: 65px; border-radius: 50%; background: var(--primary); color: white; border: 3px solid white; font-size: 1.8rem; z-index: 2000; display: none; align-items: center; justify-content: center; }
        #global-chatbot { position: fixed; bottom: 0; left: 0; right: 0; background: white; border-radius: 25px 25px 0 0; padding: 20px; z-index: 2100; transform: translateY(105%); transition: transform 0.3s; height: 320px; box-shadow: 0 -10px 30px rgba(0,0,0,0.3); }
        #global-chatbot.open { transform: translateY(0); }
        .btn-close-chat { background: var(--primary); color: white; border: none; padding: 6px 16px; border-radius: 10px; font-weight: bold; }

        #ruta-select { align-items: center; justify-content: flex-start; }
        .btn { width: 90%; padding: 16px; border-radius: 15px; border: none; font-size: 1.1rem; font-weight: 700; margin-bottom: 12px; }
        .btn-main { background: var(--primary); color: white; }
    </style>
</head>
<body>

    <div id="splash" class="screen active" style="justify-content:center; align-items:center; background: var(--primary); color:white;">
        <h1>SitgesWalk</h1>
        <p>by Pere Badia i Lorenz</p>
    </div>

    <div id="ruta-select" class="screen">
        <div class="photo-slider" id="slider">
            <img src="sitges1.jpg" class="visible" alt="Sitges 1">
            <img src="sitges2.jpg" alt="Sitges 2">
            <img src="sitges3.jpg" alt="Sitges 3">
        </div>

        <div style="width: 100%; max-width: 400px; text-align: center; padding: 20px;">
            <h2 style="color: var(--primary); margin-top: 10px;">Hola Pere!</h2>
            <p>Tria una ruta per comen√ßar:</p>
            <button class="btn btn-main" onclick="comencarApp('30 minuts')">‚è±Ô∏è 30 minuts</button>
            <button class="btn btn-main" onclick="comencarApp('1 hora')">üö∂ 1 hora</button>
            <button class="btn btn-main" onclick="comencarApp('Completa')">‚≠ê Ruta Completa</button>
        </div>
    </div>

    <div id="main" class="screen">
        <div class="header-info">
            <div style="width: 85px;"></div>
            <div style="flex-grow:1"><h1>SitgesWalk</h1><p id="current-street">Detectant carrer...</p></div>
            <button class="btn-end" onclick="finalitzarRuta()">FINALITZAR</button>
        </div>
        <iframe id="map-fullscreen" src=""></iframe>
    </div>

    <button id="chat-toggle-btn" onclick="toggleChat()">ü§ñ</button>

    <div id="global-chatbot">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <strong style="color: var(--primary);">Assistent SitgesWalk</strong>
            <button class="btn-close-chat" onclick="toggleChat()">TANCAR</button>
        </div>
        <div id="chat-log">ü§ñ Hola Pere! Qu√® vols fer avui?</div>
        <div class="chat-input-area">
            <input type="text" id="chat-input" placeholder="Escriu...">
            <button class="btn-main" style="width:60px; margin:0; border-radius: 10px;" onclick="enviarXat()">‚úàÔ∏è</button>
        </div>
    </div>

    <script>
        let watchID = null;
        let fotoIndex = 0;

        // L√≤gica del Slider de Fotos
        function canviarFoto() {
            const fotos = document.querySelectorAll('#slider img');
            fotos[fotoIndex].classList.remove('visible');
            fotoIndex = (fotoIndex + 1) % fotos.length;
            fotos[fotoIndex].classList.add('visible');
        }

        setInterval(canviarFoto, 3000); // Canvia cada 3 segons

        setTimeout(() => { 
            canviarPantalla('splash', 'ruta-select');
            document.getElementById('chat-toggle-btn').style.display = 'flex';
        }, 2500);

        function canviarPantalla(act, seg) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(seg).classList.add('active');
        }

        function comencarApp(temps) {
            canviarPantalla('ruta-select', 'main');
            iniciarGPS();
            parlar("Molt b√© Pere, iniciem la ruta de " + temps);
        }

        function finalitzarRuta() {
            if (confirm("Pere, vols aturar la ruta?")) {
                if (watchID) navigator.geolocation.clearWatch(watchID);
                canviarPantalla('main', 'ruta-select');
            }
        }

        function iniciarGPS() {
            if (navigator.geolocation) {
                watchID = navigator.geolocation.watchPosition((p) => {
                    const lat = p.coords.latitude; const lon = p.coords.longitude;
                    document.getElementById('map-fullscreen').src = `https://maps.google.com/maps?q=${lat},${lon}&t=k&z=18&output=embed`;
                    obtenirNomCarrer(lat, lon);
                }, null, { enableHighAccuracy: true });
            }
        }

        async function obtenirNomCarrer(lat, lon) {
            try {
                const r = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
                const d = await r.json();
                document.getElementById('current-street').innerText = "üìç " + (d.address.road || "Sitges");
            } catch (e) { }
        }

        function toggleChat() { document.getElementById('global-chatbot').classList.toggle('open'); }
        function enviarXat() { /* L√≤gica de xat anterior */ }
        function parlar(t) { window.speechSynthesis.cancel(); const u = new SpeechSynthesisUtterance(t); u.lang = 'ca-ES'; window.speechSynthesis.speak(u); }
    </script>
</body>
</html>
