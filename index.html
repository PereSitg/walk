<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SitgesWalk Pro</title>
    <style>
        :root {
            --blau-sitges: #0077cc;
            --blanc: #ffffff;
            --gris: #f1f3f5;
            --exit: #28a745;
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--gris); overflow: hidden;
        }

        .screen {
            display: none; height: 100vh; width: 100%;
            flex-direction: column; align-items: center; justify-content: center;
            padding: 25px; box-sizing: border-box; text-align: center;
        }

        .active { display: flex; }

        /* PANTALLA PERMISOS */
        #setup { background: white; }
        .permis-box {
            background: #f8f9fa; padding: 15px; border-radius: 15px;
            margin: 10px 0; width: 100%; max-width: 320px;
            display: flex; align-items: center; justify-content: space-between;
            cursor: pointer; transition: background 0.3s;
            border: 1px solid #eee;
        }
        .permis-box:active { background: #e9ecef; }
        .status { font-size: 0.8rem; font-weight: bold; }
        .pendent { color: #f0ad4e; }
        .concedit { color: var(--exit); }

        /* BOTONS */
        .btn-principal {
            background: var(--blau-sitges); color: white;
            border: none; padding: 18px 40px; border-radius: 50px;
            font-size: 1.1rem; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,119,204,0.3);
            margin-top: 20px; width: 100%; max-width: 300px;
        }

        /* CHAT INTERFACE */
        #chat-window {
            display: none; position: fixed; bottom: 90px; right: 20px;
            width: 320px; height: 450px; background: white;
            border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            flex-direction: column; overflow: hidden; z-index: 2000;
        }

        #chat-messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 12px; border-radius: 15px; font-size: 0.95rem; max-width: 80%; line-height: 1.4; }
        .bot { background: #e9ecef; align-self: flex-start; border-bottom-left-radius: 2px; }
        .user { background: var(--blau-sitges); color: white; align-self: flex-end; border-bottom-right-radius: 2px; }

        .chat-controls { display: flex; padding: 10px; border-top: 1px solid #eee; background: white; align-items: center; }
        .chat-controls input { flex: 1; border: none; padding: 10px; outline: none; }
        .icon-btn { font-size: 1.5rem; cursor: pointer; padding: 0 10px; background: none; border: none; }

        #chat-trigger {
            position: fixed; bottom: 20px; right: 20px;
            width: 65px; height: 65px; background: var(--blau-sitges);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: white; font-size: 30px; cursor: pointer; box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div id="setup" class="screen active">
        <h1 id="txt-titol">SitgesWalk</h1>
        <p id="txt-subtitol">Configuraci√≥ de l'experi√®ncia</p>
        
        <div class="permis-box" onclick="demanarPermis('gps')">
            <span id="label-gps">üåç Localitzaci√≥ GPS</span>
            <span id="st-gps" class="status pendent">---</span>
        </div>
        <div class="permis-box" onclick="demanarPermis('micro')">
            <span id="label-micro">üéôÔ∏è Micr√≤fon (Guia)</span>
            <span id="st-micro" class="status pendent">---</span>
        </div>
        <div class="permis-box" onclick="demanarPermis('galeria')">
            <span id="label-galeria">üñºÔ∏è Galeria de fotos</span>
            <span id="st-galeria" class="status pendent">---</span>
        </div>

        <button class="btn-principal" id="btn-activar" onclick="demanarTotsElsPermisos()">ACTIVAR APP</button>
    </div>

    <div id="menu" class="screen">
        <h2 id="txt-salutacio">Hola! Est√†s a Sitges?</h2>
        <button class="btn-principal" id="btn-proper" onclick="alert('Buscant...')">üìç QUIN MONUMENT √âS?</button>
        <button class="btn-principal" id="btn-rutes" style="background:white; color:var(--blau-sitges);">üó∫Ô∏è RUTES TUR√çSTIQUES</button>
    </div>

    <div id="chat-window">
        <div style="background:var(--blau-sitges); color:white; padding:15px; font-weight:bold; display:flex; justify-content:space-between;">
            <span id="chat-header-title">Guia SitgesWalk</span>
            <span onclick="toggleChat()" style="cursor:pointer">‚úï</span>
        </div>
        <div id="chat-messages">
            <div class="msg bot" id="chat-welcome-msg">Hola! Soc el teu guia personal.</div>
        </div>
        <div class="chat-controls">
            <button class="icon-btn" onclick="activarVeu()">üéôÔ∏è</button>
            <input type="text" id="chat-input" placeholder="...">
            <button class="icon-btn" onclick="enviarMissatge()">üöÄ</button>
        </div>
    </div>

    <div id="chat-trigger" onclick="toggleChat()">üí¨</div>

    <script>
        // --- DICCIONARI MULTI-IDIOMA ---
        const i18n = {
            ca: { titol: "SitgesWalk", subt: "Configuraci√≥", gps: "üåç Localitzaci√≥ GPS", micro: "üéôÔ∏è Micr√≤fon", galeria: "üñºÔ∏è Galeria", btnAct: "ACTIVAR APP", salut: "Hola! Est√†s a Sitges?", btnProp: "üìç QUIN MONUMENT √âS?", btnRut: "üó∫Ô∏è RUTES", pend: "PENDENT", ok: "CONCEDIT", welcome: "Benvingut! Estic llesta per guiar-te.", chatInit: "Hola! Puc ajudar-te amb la veu o text.", placeholder: "Escriu aqu√≠...", errorPermis: "Cal acceptar els permisos per continuar." },
            es: { titol: "SitgesWalk", subt: "Configuraci√≥n", gps: "üåç Localizaci√≥n GPS", micro: "üéôÔ∏è Micr√≥fono", galeria: "üñºÔ∏è Galer√≠a", btnAct: "ACTIVAR APP", salut: "¬øHola! Est√°s en Sitges?", btnProp: "üìç ¬øQU√â MONUMENTO ES?", btnRut: "üó∫Ô∏è RUTAS", pend: "PENDIENTE", ok: "CONCEDIDO", welcome: "¬°Bienvenido! Estoy lista para guiarte.", chatInit: "Hola! Puedo ayudarte con voz o texto.", placeholder: "Escribe aqu√≠...", errorPermis: "Debes aceptar los permisos para continuar." },
            en: { titol: "SitgesWalk", subt: "Setup", gps: "üåç GPS Location", micro: "üéôÔ∏è Microphone", galeria: "üñºÔ∏è Gallery", btnAct: "ACTIVATE APP", salut: "Hi! Are you in Sitges?", btnProp: "üìç WHICH MONUMENT?", btnRut: "üó∫Ô∏è ROUTES", pend: "PENDING", ok: "GRANTED", welcome: "Welcome! I'm ready to guide you.", chatInit: "Hi! I can help you via voice or text.", placeholder: "Type here...", errorPermis: "All permissions must be granted." }
        };

        let lang = navigator.language.split('-')[0];
        if (!i18n[lang]) lang = 'en';
        const t = i18n[lang];

        // Aplicar textos en carregar
        window.onload = () => {
            document.getElementById('txt-titol').innerText = t.titol;
            document.getElementById('txt-subtitol').innerText = t.subt;
            document.getElementById('label-gps').innerText = t.gps;
            document.getElementById('label-micro').innerText = t.micro;
            document.getElementById('label-galeria').innerText = t.galeria;
            document.getElementById('btn-activar').innerText = t.btnAct;
            document.getElementById('txt-salutacio').innerText = t.salut;
            document.getElementById('btn-proper').innerText = t.btnProp;
            document.getElementById('btn-rutes').innerText = t.btnRut;
            document.getElementById('chat-welcome-msg').innerText = t.chatInit;
            document.getElementById('chat-input').placeholder = t.placeholder;
            document.querySelectorAll('.status').forEach(el => el.innerText = t.pend);
        };

        // --- GESTI√ì DE PERMISOS ---
        const permisos = { gps: false, micro: false, galeria: false };

        async function demanarPermis(tipus) {
            try {
                if (tipus === 'gps') {
                    await new Promise((res, rej) => navigator.geolocation.getCurrentPosition(res, rej));
                    actualitzarStatus('st-gps', true);
                    permisos.gps = true;
                } else if (tipus === 'micro') {
                    await navigator.mediaDevices.getUserMedia({ audio: true });
                    actualitzarStatus('st-micro', true);
                    permisos.micro = true;
                } else if (tipus === 'galeria') {
                    actualitzarStatus('st-galeria', true);
                    permisos.galeria = true;
                }
                verificarFinalitzacio();
            } catch (e) { console.log("Perm√≠s denegat:", tipus); }
        }

        async function demanarTotsElsPermisos() {
            await demanarPermis('gps');
            await demanarPermis('micro');
            await demanarPermis('galeria');
        }

        function actualitzarStatus(id, estat) {
            const el = document.getElementById(id);
            el.innerText = t.ok;
            el.className = "status concedit";
        }

        function verificarFinalitzacio() {
            if (permisos.gps && permisos.micro && permisos.galeria) {
                setTimeout(() => {
                    document.getElementById('setup').classList.remove('active');
                    document.getElementById('menu').classList.add('active');
                    parlar(t.welcome);
                }, 800);
            }
        }

        // --- VEU I XAT ---
        function parlar(text) {
            const ut = new SpeechSynthesisUtterance(text);
            ut.lang = lang === 'ca' ? 'ca-ES' : (lang === 'es' ? 'es-ES' : 'en-US');
            window.speechSynthesis.speak(ut);
        }

        function activarVeu() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) return alert("Navegador no compatible");
            const recognition = new SpeechRecognition();
            recognition.lang = lang === 'ca' ? 'ca-ES' : (lang === 'es' ? 'es-ES' : 'en-US');
            recognition.start();
            recognition.onresult = (e) => {
                document.getElementById('chat-input').value = e.results[0][0].transcript;
                enviarMissatge();
            };
        }

        function enviarMissatge() {
            const input = document.getElementById('chat-input');
            const val = input.value.trim();
            if (!val) return;
            afegirMsg(val, 'user');
            input.value = '';
            
            setTimeout(() => {
                let r = "Molt b√©! S√≥c el teu guia.";
                if (val.toLowerCase().includes("hola")) r = lang === 'ca' ? "Hola! Qu√® vols visitar?" : "¬°Hola! ¬øQu√© quieres visitar?";
                afegirMsg(r, 'bot');
                parlar(r);
            }, 600);
        }

        function afegirMsg(txt, cl) {
            const d = document.createElement('div');
            d.className = `msg ${cl}`;
            d.innerText = txt;
            document.getElementById('chat-messages').appendChild(d);
            document.getElementById('chat-messages').scrollTop = document.getElementById('chat-messages').scrollHeight;
        }

        function toggleChat() {
            const w = document.getElementById('chat-window');
            w.style.display = w.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>
</body>
</html>
