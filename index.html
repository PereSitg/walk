<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SitgesWalk</title>
    <style>
        :root {
            --blau-sitges: #0077cc;
            --blanc: #ffffff;
            --gris: #f8f9fa;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: -apple-system, sans-serif;
            background-color: var(--gris);
        }

        /* PANTALLES */
        .screen {
            display: none;
            height: 100vh;
            width: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .active { display: flex; }

        /* BENVINGUDA */
        #splash {
            background-color: var(--blau-sitges);
            color: white;
        }
        #splash h1 { font-size: 3rem; margin-bottom: 0; }
        #splash p { font-weight: 300; opacity: 0.9; }

        /* MEN√ö PRINCIPAL */
        .btn-menu {
            width: 100%;
            max-width: 300px;
            padding: 20px;
            margin: 10px 0;
            border: none;
            border-radius: 15px;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--blau-sitges);
            cursor: pointer;
        }

        /* FITXA MONUMENT */
        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <div id="splash" class="screen active">
        <h1>SitgesWalk</h1>
        <p>by Pere Badia i Lorenz</p>
    </div>

    <div id="menu" class="screen">
        <h2>Qu√® vols fer?</h2>
        <button class="btn-menu" onclick="activarGPS()">üìç Quin monument √©s?</button>
        <button class="btn-menu">üó∫Ô∏è Fer una guia tur√≠stica</button>
    </div>

    <div id="detall" class="screen">
        <div class="card">
            <div id="foto-monument" style="height:200px; background:#ddd;"></div>
            <div style="padding:20px;">
                <h1 id="nom-monument">...</h1>
                <p id="desc-monument">...</p>
                <button class="btn-menu" onclick="tornarMenu()">Tornar al men√∫</button>
            </div>
        </div>
    </div>

    <script type="module">
        // Simulaci√≥ de transici√≥ de benvinguda
        setTimeout(() => {
            canviarPantalla('menu');
        }, 3000);

        window.canviarPantalla = function(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        window.activarGPS = function() {
            if (!navigator.geolocation) {
                alert("El teu navegador no suporta GPS.");
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    console.log("Latitud:", pos.coords.latitude);
                    // Aqu√≠ connectarem amb Firebase per buscar el m√©s proper
                    canviarPantalla('detall');
                    document.getElementById('nom-monument').innerText = "Buscant monument proper...";
                },
                (err) => {
                    alert("Has de permetre el GPS per fer servir aquesta funci√≥.");
                }
            );
        }

        window.tornarMenu = () => canviarPantalla('menu');
    </script>
</body>
</html>
