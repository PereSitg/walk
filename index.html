<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SitgesWalk Pro - Pere Badia i Lorenz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="splash" class="screen active">
        <h1>SitgesWalk</h1>
        <p>by Pere Badia i Lorenz</p>
        <div class="loader"></div>
    </div>

    <div id="setup" class="screen">
        <div class="container">
            <h1 id="txt-config">Configuraci√≥</h1>
            <p id="txt-permisos-desc">Accepta els permisos per continuar:</p>
            <button class="btn btn-all" id="btn-tots" onclick="activarTot()">‚úÖ ACTIVAR TOTS DE COP</button>
            <div class="permis-row">
                <button class="btn-permis" id="btn-gps" onclick="demanarPermis('gps')">üåç GPS</button>
                <button class="btn-permis" id="btn-camera" onclick="demanarPermis('camera')">üì∑ C√†mera</button>
            </div>
            <div id="status-permisos">
                <p id="st-gps">Ubicaci√≥: <span>PENDENT</span></p>
                <p id="st-camera">C√†mera: <span>PENDENT</span></p>
            </div>
            <button class="btn btn-main" id="btn-seguent" onclick="anarARuta()" style="margin-top:10px;">SEG√úENT</button>
        </div>
    </div>

    <div id="ruta-select" class="screen">
        <div class="container">
            <div class="card">
                <div class="info">
                    <h1 id="txt-ruta-titol">Quina ruta vols fer?</h1>
                    <button class="btn btn-next" onclick="comencarApp('30min')" id="btn-r30">‚è±Ô∏è Ruta r√†pida (30 min)</button>
                    <button class="btn btn-next" onclick="comencarApp('1h')" id="btn-r1h">üö∂ Ruta est√†ndard (1h)</button>
                    <button class="btn btn-main" onclick="comencarApp('completa')" id="btn-rcomp">‚≠ê Ruta Completa</button>
                </div>
            </div>
        </div>
    </div>

    <div id="main" class="screen">
        <div class="container">
            <div class="card">
                <div id="mon-imatge" class="image-header" style="height: 120px;">SITGES WALK</div>
                <div class="info">
                    <div id="badge-ruta" class="distancia-tag">SITGESWALK PRO</div>
                    <h1 id="mon-nom">Busca un monument</h1>

                    <div id="map-container" style="width: 100%; height: 160px; border-radius: 10px; overflow: hidden; margin: 10px 0; border: 1px solid #ddd;">
                        <iframe id="mini-mapa" width="100%" height="100%" frameborder="0" src=""></iframe>
                    </div>
                    
                    <div id="mon-desc-container" style="background: #f9f9f9; padding: 12px; border-radius: 10px; margin-bottom: 10px; text-align: left; max-height: 150px; overflow-y: auto; border-left: 4px solid #6200ea;">
                        <p id="mon-desc" style="color: #333; line-height: 1.4; margin: 0; font-size: 0.9rem;">Prem el bot√≥ GPS o tria una ruta per comen√ßar.</p>
                    </div>

                    <div class="actions" style="display: grid; gap: 8px;">
                        <button class="btn btn-main" id="btn-com-arribar" style="background-color: #4285F4; display: none;" onclick="obrirGoogleMaps()">üó∫Ô∏è COM ARRIBAR (GOOGLE MAPS)</button>
                        
                        <div style="display: flex; gap: 8px;">
                            <button class="btn btn-next" id="btn-escoltar" style="flex: 1;">üîä ESCOLTAR</button>
                            <button class="btn btn-next" id="btn-seguent-punt" style="flex: 1; background-color: #28a745; display: none;" onclick="seguentPuntRuta()">‚è≠Ô∏è SEG√úENT</button>
                        </div>
                        <button class="btn btn-main" onclick="identificarPerGPS()">üìç RE-LOCALITZAR PER GPS</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQwBo1m8hoh1kk2AW7Tex51trJzeDBejU",
            authDomain: "sitgeswalk.firebaseapp.com",
            projectId: "sitgeswalk",
            storageBucket: "sitgeswalk.firebasestorage.app",
            messagingSenderId: "13367453792",
            appId: "1:13367453792:web:ee3a8dbae2df721b8f3b05"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        let monumentTrobat = null;
        let llistaPuntsRuta = [];
        let indexPunt = 0;

        // --- GESTI√ì DE RUTES ---
        window.comencarApp = async (tipus) => {
            document.getElementById('ruta-select').classList.remove('active');
            document.getElementById('main').classList.add('active');
            
            if (tipus === '30min') {
                document.getElementById('badge-ruta').innerText = "‚è±Ô∏è RUTA 30 MIN";
                document.getElementById('btn-seguent-punt').style.display = "block";
                document.getElementById('btn-com-arribar').style.display = "block";
                
                const querySnapshot = await getDocs(collection(db, "monuments"));
                llistaPuntsRuta = [];
                querySnapshot.forEach(doc => { if(doc.data().tipic) llistaPuntsRuta.push(doc.data()); });
                
                // Ordenar per proximitat inicial
                navigator.geolocation.getCurrentPosition((pos) => {
                    llistaPuntsRuta.sort((a, b) => {
                        const distA = calcularDistancia(pos.coords.latitude, pos.coords.longitude, a.latitud, a.longitud);
                        const distB = calcularDistancia(pos.coords.latitude, pos.coords.longitude, b.latitud, b.longitud);
                        return distA - distB;
                    });
                    indexPunt = 0;
                    mostrarMonument(llistaPuntsRuta[0]);
                });
            }
        };

        window.seguentPuntRuta = () => {
            indexPunt++;
            if (indexPunt >= llistaPuntsRuta.length) indexPunt = 0;
            mostrarMonument(llistaPuntsRuta[indexPunt]);
        };

        function mostrarMonument(m) {
            monumentTrobat = m;
            document.getElementById('mon-nom').innerText = m.nom;
            document.getElementById('mon-desc').innerText = m.descripcio;
            
            // Actualitzar Mini-mapa (OpenStreetMap)
            const mapUrl = `https://www.openstreetmap.org/export/embed.html?bbox=${m.longitud-0.001},${m.latitud-0.001},${m.longitud+0.001},${m.latitud+0.001}&layer=mapnik&marker=${m.latitud},${m.longitud}`;
            document.getElementById('mini-mapa').src = mapUrl;

            if(m.imatge) document.getElementById('mon-imatge').style.backgroundImage = `url(${m.imatge})`;
            parlar(m.descripcio);
        }

        window.obrirGoogleMaps = () => {
            if (monumentTrobat) {
                window.open(`https://www.google.com/maps/dir/?api=1&destination=${monumentTrobat.latitud},${monumentTrobat.longitud}&travelmode=walking`, '_blank');
            }
        };

        // --- L√íGICA BASE ---
        function calcularDistancia(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2-lat1) * Math.PI/180;
            const dLon = (lon2-lon1) * Math.PI/180;
            const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
            return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
        }

        window.identificarPerGPS = async () => {
            navigator.geolocation.getCurrentPosition(async (pos) => {
                const querySnapshot = await getDocs(collection(db, "monuments"));
                let trobat = null; let minDist = 0.05;
                querySnapshot.forEach((doc) => {
                    const d = doc.data();
                    const dist = calcularDistancia(pos.coords.latitude, pos.coords.longitude, d.latitud, d.longitud);
                    if (dist < minDist) { trobat = d; minDist = dist; }
                });
                if (trobat) mostrarMonument(trobat);
            });
        };

        function parlar(text) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'ca-ES';
            window.speechSynthesis.speak(u);
        }

        // --- PERMISOS I INICI ---
        window.demanarPermis = (tipus) => {
            if (tipus === 'gps') navigator.geolocation.getCurrentPosition(() => marcarOK('gps'));
            else marcarOK(tipus);
        };
        function marcarOK(tipus) { 
            const s = document.querySelector(`#st-${tipus} span`); 
            if(s) { s.innerText = "OK"; s.style.color = "#28a745"; }
        }
        window.activarTot = () => { window.demanarPermis('gps'); marcarOK('camera'); };
        window.anarARuta = () => { 
            document.getElementById('setup').classList.remove('active'); 
            document.getElementById('ruta-select').classList.add('active'); 
        };

        setTimeout(() => {
            document.getElementById('splash').classList.remove('active');
            document.getElementById('setup').classList.add('active');
        }, 2000);

        document.getElementById('btn-escoltar').onclick = () => { if(monumentTrobat) parlar(monumentTrobat.descripcio); };
        
        // Funci√≥ de c√†rrega per a la consola
        window.carregarDades = async () => {
            const llista = [
                { id: "sabate", nom: "Pastisseria Sabat√© (Can Quildu)", latitud: 41.2353, longitud: 1.8122, tipic: true, descripcio: "Coneguda com Can Quildu o Ca l'Avellaneta. Aqu√≠ podr√†s comprar un muflo, el past√≠s t√≠pic de la mona a Sitges, i tamb√© els currutacus per Setmana Santa. Entra i pregunta qu√® s√≥n!" },
                { id: "ajuntament", nom: "L'Ajuntament (Antic Castell)", latitud: 41.2355, longitud: 1.8120, tipic: true, descripcio: "L'edifici actual de l'Ajuntament es va construir sobre l'antic castell de Sitges. Al centre de la pla√ßa hi ha l'est√†tua del Doctor Robert." },
                { id: "major5", nom: "Antic Ajuntament (C. Major 5)", latitud: 41.2350, longitud: 1.8118, tipic: true, descripcio: "Antiga seu de la casa de la vila abans de traslladar-se a l'edifici actual." },
                { id: "major3", nom: "Torre de les Hores", latitud: 41.2349, longitud: 1.8119, tipic: true, descripcio: "Punt on el rellotge marcava el pols de la vila antiga." },
                { id: "palau-moro", nom: "Palau del Rei Moro", latitud: 41.2356, longitud: 1.8124, tipic: true, descripcio: "Carrer d'en Bosc, el m√©s antic. Seu dels balls populars en un edifici g√≤tic civil preci√≥s." },
                { id: "biblioteca", nom: "Biblioteca Santiago Rusi√±ol", latitud: 41.2351, longitud: 1.8128, tipic: true, descripcio: "Situada a la Davallada, cor cultural de Sitges." },
                { id: "quinta", nom: "Quinta Avenida (Corral√≥)", latitud: 41.2348, longitud: 1.8130, tipic: true, descripcio: "El corral√≥ de la Rectoria que l'Utrillo va batejar amb ironia com la Quinta Avenida." },
                { id: "fonollar", nom: "Carrer de Fonollar", latitud: 41.2345, longitud: 1.8132, tipic: true, descripcio: "Cam√≠ vora el mar que ens porta cap a la Torreta." },
                { id: "torreta", nom: "La Torreta", latitud: 41.2348, longitud: 1.8138, tipic: true, descripcio: "Oficialment Pla√ßa Vidal i Quadras. El millor mirador cap a Sant Sebasti√†." },
                { id: "vall", nom: "El Vall", latitud: 41.2355, longitud: 1.8130, tipic: true, descripcio: "Antic fossat de la muralla que tancava la vila medieval." }
            ];
            for (const m of llista) { await setDoc(doc(db, "monuments", m.id), m); }
            alert("Dades carregades!");
        };
    </script>
</body>
</html>
