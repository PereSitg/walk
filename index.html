<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SitgesWalk Pro - Pere Badia i Lorenz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="splash" class="screen active">
        <h1>SitgesWalk</h1>
        <p>by Pere Badia i Lorenz</p>
    </div>

    <div id="setup" class="screen">
        <div class="container">
            <h1>Configuraci√≥</h1>
            <p>Activa els permisos necessaris:</p>
            
            <button class="btn btn-all" onclick="activarTot()">‚úÖ ACTIVAR TOTS DE COP</button>

            <div class="permis-box" onclick="demanarPermis('gps')">
                <span>üåç Localitzaci√≥ GPS</span>
                <span id="st-gps" class="status">PENDENT</span>
            </div>
            <div class="permis-box" onclick="demanarPermis('micro')">
                <span>üéôÔ∏è Micr√≤fon (Guia)</span>
                <span id="st-micro" class="status">PENDENT</span>
            </div>
            <div class="permis-box" onclick="demanarPermis('galeria')">
                <span>üñºÔ∏è Galeria de Fotos</span>
                <span id="st-galeria" class="status">PENDENT</span>
            </div>

            <button class="btn btn-main" id="btn-entrar" style="margin-top:20px;">ENTRAR A L'APP</button>
        </div>
    </div>

    <div id="main" class="screen">
        <div class="container">
            <div class="card">
                <div id="mon-imatge" class="image-header">SITGES WALK</div>
                <div class="info">
                    <div class="distancia-tag">SITGESWALK PRO</div>
                    <h1 id="mon-nom">Busca un monument</h1>
                    <p id="mon-desc">Apropa't a un monument i prem el bot√≥.</p>
                    
                    <div id="mon-galeria" class="galeria"></div>

                    <div class="actions">
                        <button class="btn btn-main" id="btn-localitzar">üìç QUIN MONUMENT √âS?</button>
                        <button class="btn btn-next" id="btn-escoltar">üîä ESCOLTAR HIST√íRIA</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQwBo1m8hoh1kk2AW7Tex51trJzeDBejU",
            authDomain: "sitgeswalk.firebaseapp.com",
            projectId: "sitgeswalk",
            storageBucket: "sitgeswalk.firebasestorage.app",
            messagingSenderId: "13367453792",
            appId: "1:13367453792:web:ee3a8dbae2df721b8f3b05"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let monumentTrobat = null;

        setTimeout(() => {
            document.getElementById('splash').classList.remove('active');
            document.getElementById('setup').classList.add('active');
        }, 4000);

        window.demanarPermis = async (tipus) => {
            if (tipus === 'gps') {
                return new Promise((resolve) => {
                    navigator.geolocation.getCurrentPosition(() => {
                        const el = document.getElementById('st-gps');
                        el.innerText = "CONCEDIT";
                        el.classList.add('concedit');
                        resolve();
                    }, () => resolve());
                });
            }
            if (tipus === 'micro') {
                try {
                    await navigator.mediaDevices.getUserMedia({ audio: true });
                    const el = document.getElementById('st-micro');
                    el.innerText = "CONCEDIT";
                    el.classList.add('concedit');
                } catch (e) {}
            }
            if (tipus === 'galeria') {
                const el = document.getElementById('st-galeria');
                el.innerText = "CONCEDIT";
                el.classList.add('concedit');
            }
        };

        window.activarTot = async () => {
            await demanarPermis('gps');
            await demanarPermis('micro');
            await demanarPermis('galeria');
        };

        document.getElementById('btn-entrar').onclick = () => {
            document.getElementById('setup').classList.remove('active');
            document.getElementById('main').classList.add('active');
        };

        document.getElementById('btn-localitzar').onclick = async () => {
            document.getElementById('mon-nom').innerText = "Cercant...";
            navigator.geolocation.getCurrentPosition(async (pos) => {
                const querySnapshot = await getDocs(collection(db, "monuments"));
                let proper = null; let dMin = Infinity;

                querySnapshot.forEach((doc) => {
                    const d = doc.data();
                    const dist = Math.sqrt(Math.pow(d.latitud - pos.coords.latitude, 2) + Math.pow(d.longitud - pos.coords.longitude, 2));
                    if (dist < dMin) { dMin = dist; proper = d; }
                });

                if (proper) {
                    monumentTrobat = proper;
                    document.getElementById('mon-nom').innerText = proper.nom;
                    document.getElementById('mon-desc').innerText = proper.descripcio;
                    
                    const gal = document.getElementById('mon-galeria');
                    gal.innerHTML = "";
                    if (proper.fotos && proper.fotos.length > 0) {
                        document.getElementById('mon-imatge').style.backgroundImage = `url('${proper.fotos[0]}')`;
                        document.getElementById('mon-imatge').innerText = "";
                        proper.fotos.forEach(url => {
                            const img = document.createElement('img');
                            img.src = url;
                            img.onclick = () => document.getElementById('mon-imatge').style.backgroundImage = `url('${url}')`;
                            gal.appendChild(img);
                        });
                    }
                }
            });
        };

        function parlar(t) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(t);
            u.lang = 'ca-ES';
            window.speechSynthesis.speak(u);
        }

        document.getElementById('btn-escoltar').onclick = () => {
            if (monumentTrobat) parlar(monumentTrobat.descripcio);
        };
    </script>
</body>
</html>
