<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SitgesWalk Pro - Pere Badia i Lorenz</title>
    
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #0080ff; 
            --accent: #dc3545; 
            --success: #28a745;
            --bg: #f4f7f6; 
        }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; position: fixed; background: var(--primary); }

        .screen { display: none; height: 100vh; width: 100vw; flex-direction: column; position: relative; background: var(--bg); }
        .screen.active { display: flex; }

        /* PANTALLA INICIAL (SPLASH) */
        #splash { display: flex; justify-content: center; align-items: center; background: var(--primary); color: white; text-align: center; z-index: 9999; }
        .logo-img { width: 220px; height: auto; margin-bottom: 20px; border-radius: 20px; }

        /* MODAL DE TANCAMENT BLAU PROFESSIONAL */
        #confirm-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--primary);
            z-index: 10000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .modal-title { color: white; font-size: 3.5rem; font-weight: 800; margin-bottom: 10px; }
        .modal-text { color: white; font-size: 1.5rem; margin-bottom: 40px; }
        .btn-modal { padding: 20px 40px; border: none; border-radius: 15px; font-size: 1.2rem; font-weight: bold; cursor: pointer; min-width: 160px; }
        .btn-cancel { background-color: var(--success); color: white; margin-right: 15px; }
        .btn-confirm { background-color: var(--accent); color: white; }

        /* HEADER I BOTONS */
        .header-info { background: var(--primary); color: white; padding: 10px; display: flex; justify-content: space-between; align-items: center; height: 80px; }
        .btn-end { background: var(--accent); color: white; border: 2px solid white; padding: 10px 15px; border-radius: 10px; font-weight: 800; cursor: pointer; }
        .btn-main { background: var(--primary); color: white; border: none; padding: 18px; border-radius: 15px; width: 90%; font-weight: 700; font-size: 1.1rem; margin-bottom: 12px; cursor: pointer; }
        #map-fullscreen { flex: 1; width: 100%; border: none; }

        /* CHATBOT */
        #chat-toggle-btn { 
            position: fixed; bottom: 30px; right: 25px; width: 70px; height: 70px; 
            border-radius: 50%; background: var(--primary); color: white; 
            border: 3px solid white; font-size: 2rem; z-index: 2000; 
            display: none; align-items: center; justify-content: center; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        #global-chatbot { 
            position: fixed; bottom: 0; left: 0; right: 0; background: white; 
            border-radius: 30px 30px 0 0; padding: 25px; z-index: 2100; 
            transform: translateY(105%); transition: transform 0.4s ease; height: 480px; box-shadow: 0 -10px 30px rgba(0,0,0,0.2); 
        }
        #global-chatbot.open { transform: translateY(0); }
        #chat-log { height: 250px; overflow-y: auto; background: #f9f9f9; padding: 15px; border-radius: 15px; margin-bottom: 15px; border: 1px solid #eee; }

        .loader { border: 5px solid rgba(255,255,255,0.3); border-top: 5px solid white; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="confirm-modal">
        <div class="modal-title">SitgesWalk</div>
        <div class="modal-text" style="color: white;">Vols deixar la ruta?</div>
        <div>
            <button class="btn-modal btn-cancel" onclick="tancarModal()">Cancel¬∑lar</button>
            <button class="btn-modal btn-confirm" onclick="confirmarFinalitzacio()">D'acord</button>
        </div>
    </div>

    <div id="splash" class="screen">
        <div>
            <img src="SItgesWalk.png" alt="SitgesWalk" class="logo-img">
            <h1>SitgesWalk</h1>
            <p>by Pere Badia i Lorenz</p>
            <div class="loader"></div>
        </div>
    </div>

    <div id="ruta-select" class="screen" style="align-items: center; justify-content: center;">
        <h2 style="color: var(--primary);">Hola Pere!</h2>
        <p>Tria una ruta per explorar Sitges:</p>
        <button class="btn-main" onclick="comencarApp('30 minuts')">‚è±Ô∏è Ruta 30 minuts</button>
        <button class="btn-main" onclick="comencarApp('1 hora')">üö∂ Ruta 1 hora</button>
        <button class="btn-main" onclick="comencarApp('Completa')">‚≠ê Ruta Completa</button>
    </div>

    <div id="main" class="screen">
        <div class="header-info">
            <div style="width: 80px;"></div>
            <div style="text-align: center;">
                <h1 style="margin:0; font-size: 1.4rem;">SitgesWalk</h1>
                <small id="current-street">Detectant carrer...</small>
            </div>
            <button class="btn-end" onclick="obrirModal()">FINALITZAR</button>
        </div>
        <iframe id="map-fullscreen" src=""></iframe>
    </div>

    <button id="chat-toggle-btn" onclick="toggleChat()">ü§ñ</button>

    <div id="global-chatbot">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <strong style="color: var(--primary); font-size: 1.2rem;">Guia Virtual</strong>
            <button style="background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 12px; font-weight: bold;" onclick="toggleChat()">TANCAR</button>
        </div>
        <div id="chat-log">ü§ñ Hola Pere! S√≥c el teu assistent. Com puc ajudar-te?</div>
        <div style="display: flex; gap: 10px; margin-top: 10px;">
            <button style="background:var(--primary); color:white; border:none; border-radius:10px; padding:10px;" onclick="activarMicro()">üé§</button>
            <input type="text" id="chat-input" placeholder="Escriu..." style="flex: 1; padding: 10px; border-radius: 10px; border: 1px solid #ccc;">
            <button style="background:var(--primary); color:white; border:none; border-radius:10px; padding:10px; font-weight:bold;" onclick="enviarXat()">ENVIAR</button>
        </div>
    </div>

    <script>
        let watchID = null;
        let wakeLock = null;

        // 1. CONTROL SPLASH
        window.onload = () => {
            document.getElementById('splash').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('splash').style.display = 'none';
                document.getElementById('ruta-select').classList.add('active');
                document.getElementById('chat-toggle-btn').style.display = 'flex';
            }, 3000);
        };

        // 2. WAKE LOCK (PANTALLA SEMPRE ENCESA)
        async function activarWakeLock() {
            if ('wakeLock' in navigator) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log("Pantalla bloquejada");
                } catch (err) {
                    console.error("Error WakeLock:", err);
                }
            }
        }

        function comencarApp(t) {
            document.getElementById('ruta-select').classList.remove('active');
            document.getElementById('main').classList.add('active');
            activarWakeLock();
            iniciarGPS();
            parlar("Iniciant ruta de " + t);
        }

        // MODAL I CHATBOT
        function obrirModal() { document.getElementById('confirm-modal').style.display = 'flex'; }
        function tancarModal() { document.getElementById('confirm-modal').style.display = 'none'; }
        function confirmarFinalitzacio() { location.reload(); }
        function toggleChat() { document.getElementById('global-chatbot').classList.toggle('open'); }

        function enviarXat() {
            const i = document.getElementById('chat-input');
            const l = document.getElementById('chat-log');
            if(i.value) {
                l.innerHTML += `<div><b>Tu:</b> ${i.value}</div>`;
                l.scrollTop = l.scrollHeight;
                i.value = "";
                parlar("Ent√®s Pere!");
            }
        }

        function iniciarGPS() {
            if (navigator.geolocation) {
                watchID = navigator.geolocation.watchPosition((p) => {
                    const lat = p.coords.latitude; const lon = p.coords.longitude;
                    document.getElementById('map-fullscreen').src = `https://www.google.com/maps/embed/v1/view?key=TEVA_KEY_OPCIONAL&center=${lat},${lon}&zoom=18&maptype=satellite`;
                    // Nota: Si no tens KEY de Google, l'iframe anterior d'embed normalment funciona millor per a coordenades:
                    document.getElementById('map-fullscreen').src = `https://maps.google.com/maps?q=${lat},${lon}&t=k&z=18&output=embed`;
                }, null, { enableHighAccuracy: true });
            }
        }

        function parlar(t) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(t); u.lang = 'ca-ES';
            window.speechSynthesis.speak(u);
        }

        function activarMicro() {
            const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            rec.lang = 'ca-ES'; rec.start();
            rec.onresult = (e) => { document.getElementById('chat-input').value = e.results[0][0].transcript; enviarXat(); };
        }
    </script>
</body>
</html>
