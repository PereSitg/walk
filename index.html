<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SitgesWalk Pro</title>
    <style>
        :root {
            --blau-sitges: #0077cc;
            --blanc: #ffffff;
            --gris: #f1f3f5;
            --exit: #28a745;
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--gris); overflow: hidden;
        }

        .screen {
            display: none; height: 100vh; width: 100%;
            flex-direction: column; align-items: center; justify-content: center;
            padding: 25px; box-sizing: border-box; text-align: center;
        }

        .active { display: flex; }

        /* PANTALLA PERMISOS */
        #setup { background: white; }
        .permis-box {
            background: #f8f9fa; padding: 15px; border-radius: 15px;
            margin: 10px 0; width: 100%; max-width: 300px;
            display: flex; align-items: center; justify-content: space-between;
        }
        .status { font-size: 0.8rem; font-weight: bold; }
        .pendent { color: #f0ad4e; }
        .concedit { color: var(--exit); }

        /* BOTONS */
        .btn-principal {
            background: var(--blau-sitges); color: white;
            border: none; padding: 18px 40px; border-radius: 50px;
            font-size: 1.1rem; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,119,204,0.3);
            margin-top: 20px; width: 100%; max-width: 300px;
        }

        /* CHAT INTERFACE */
        #chat-window {
            display: none; position: fixed; bottom: 90px; right: 20px;
            width: 320px; height: 450px; background: white;
            border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            flex-direction: column; overflow: hidden; z-index: 2000;
        }

        #chat-messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 12px; border-radius: 15px; font-size: 0.95rem; max-width: 80%; line-height: 1.4; }
        .bot { background: #e9ecef; align-self: flex-start; border-bottom-left-radius: 2px; }
        .user { background: var(--blau-sitges); color: white; align-self: flex-end; border-bottom-right-radius: 2px; }

        .chat-controls { display: flex; padding: 10px; border-top: 1px solid #eee; background: white; align-items: center; }
        .chat-controls input { flex: 1; border: none; padding: 10px; outline: none; }
        .icon-btn { font-size: 1.5rem; cursor: pointer; padding: 0 10px; background: none; border: none; }

        #chat-trigger {
            position: fixed; bottom: 20px; right: 20px;
            width: 65px; height: 65px; background: var(--blau-sitges);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: white; font-size: 30px; cursor: pointer; box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div id="setup" class="screen active">
        <h1 style="color: var(--blau-sitges); margin-bottom: 5px;">SitgesWalk</h1>
        <p style="margin-bottom: 30px; color: #666;">Configuraci√≥ de l'experi√®ncia</p>
        
        <div class="permis-box">
            <span>üåç Localitzaci√≥ GPS</span>
            <span id="st-gps" class="status pendent">PENDENT</span>
        </div>
        <div class="permis-box">
            <span>üéôÔ∏è Micr√≤fon (Guia)</span>
            <span id="st-micro" class="status pendent">PENDENT</span>
        </div>
        <div class="permis-box">
            <span>üñºÔ∏è Galeria de fotos</span>
            <span id="st-galeria" class="status pendent">PENDENT</span>
        </div>

        <button class="btn-principal" onclick="demanarTotsElsPermisos()">ACTIVAR APP</button>
    </div>

    <div id="menu" class="screen">
        <h2>Hola! Est√†s a Sitges?</h2>
        <button class="btn-principal" onclick="alert('Buscant el monument m√©s proper...')">üìç QUIN MONUMENT √âS?</button>
        <button class="btn-principal" style="background:white; color:var(--blau-sitges);">üó∫Ô∏è RUTES TUR√çSTIQUES</button>
    </div>

    <div id="chat-window">
        <div style="background:var(--blau-sitges); color:white; padding:15px; font-weight:bold; display:flex; justify-content:space-between;">
            <span>Guia SitgesWalk</span>
            <span onclick="toggleChat()" style="cursor:pointer">‚úï</span>
        </div>
        <div id="chat-messages">
            <div class="msg bot">Hola! Soc el teu guia personal. Em pots parlar o escriure.</div>
        </div>
        <div class="chat-controls">
            <button class="icon-btn" onclick="activarVeu()">üéôÔ∏è</button>
            <input type="text" id="chat-input" placeholder="Escriu aqu√≠...">
            <button class="icon-btn" onclick="enviarMissatge()">üöÄ</button>
        </div>
    </div>

    <div id="chat-trigger" onclick="toggleChat()">üí¨</div>

    <script>
        // --- GESTI√ì DE PERMISOS PROFESSIONALS ---
        async function demanarTotsElsPermisos() {
            try {
                // 1. GPS
                const pos = await new Promise((res, rej) => navigator.geolocation.getCurrentPosition(res, rej));
                document.getElementById('st-gps').innerText = "OK";
                document.getElementById('st-gps').className = "status concedit";

                // 2. MICR√íFON
                await navigator.mediaDevices.getUserMedia({ audio: true });
                document.getElementById('st-micro').innerText = "OK";
                document.getElementById('st-micro').className = "status concedit";

                // 3. GALERIA (Simulaci√≥ d'acc√©s a fitxers)
                document.getElementById('st-galeria').innerText = "OK";
                document.getElementById('st-galeria').className = "status concedit";

                // Tot OK -> Passem al men√∫
                setTimeout(() => {
                    document.getElementById('setup').classList.remove('active');
                    document.getElementById('menu').classList.add('active');
                    parlar("Benvingut a Sitges Walk. Estic llesta per guiar-te.");
                }, 1000);

            } catch (err) {
                alert("Per a una experi√®ncia completa, cal acceptar tots els permisos.");
            }
        }

        // --- L√íGICA DE VEU (Catal√†) ---
        function parlar(text) {
            const ut = new SpeechSynthesisUtterance(text);
            ut.lang = 'ca-ES';
            window.speechSynthesis.speak(ut);
        }

        function activarVeu() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'ca-ES';
            recognition.start();

            recognition.onresult = (event) => {
                const text = event.results[0][0].transcript;
                document.getElementById('chat-input').value = text;
                enviarMissatge();
            };
        }

        // --- XATBOT OBERT ---
        function enviarMissatge() {
            const input = document.getElementById('chat-input');
            const msg = input.value.trim().toLowerCase();
            if(!msg) return;

            afegirMsg(input.value, 'user');
            input.value = '';

            // Simulaci√≥ de "pensament"
            setTimeout(() => {
                let resposta = "Molt interessant! Com a guia de Sitges, encara estic aprenent detalls sobre aix√≤. En Pere m'est√† ensenyant molt!";
                
                if(msg.includes("hola")) resposta = "Hola! Vols que anem a veure la Punta o prefereixes un museu?";
                if(msg.includes("punta") || msg.includes("esgl√©sia")) resposta = "L'esgl√©sia de Sant Bartomeu √©s del segle XVII. Les vistes des d'all√† s√≥n brutals!";
                if(msg.includes("platja")) resposta = "A Sitges tenim 17 platges. La de Sant Sebasti√† √©s la meva preferida!";

                afegirMsg(resposta, 'bot');
                parlar(resposta);
            }, 800);
        }

        function afegirMsg(text, tipus) {
            const div = document.createElement('div');
            div.className = `msg ${tipus}`;
            div.innerText = text;
            document.getElementById('chat-messages').appendChild(div);
            document.getElementById('chat-messages').scrollTop = document.getElementById('chat-messages').scrollHeight;
        }

        function toggleChat() {
            const win = document.getElementById('chat-window');
            win.style.display = (win.style.display === 'flex') ? 'none' : 'flex';
        }
    </script>
</body>
</html>
