    <style>
        :root { 
            --primary: #0080ff; 
            --dark-blue: #004a99;
            --accent: #dc3545; 
            --success: #28a745;
            --bg: #f4f7f6; 
        }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; position: fixed; }

        .screen { display: none; height: 100vh; width: 100vw; flex-direction: column; position: relative; background: var(--bg); }
        .screen.active { display: flex; }

        /* SPLASH SCREEN PROFESSIONAL */
        #splash {
            justify-content: center;
            align-items: center;
            background: var(--primary);
            color: white;
            text-align: center;
        }
        .logo-container {
            width: 150px;
            height: 150px;
            margin-bottom: 25px;
            filter: drop-shadow(0px 4px 10px rgba(0,0,0,0.2));
        }
        /* Estil per al logo SVG basat en el teu disseny */
        .logo-svg { width: 100%; height: 100%; }
        
        .splash-text h1 { margin: 0; font-size: 2.8rem; font-weight: 800; letter-spacing: -1.5px; }
        .splash-text p { margin: 5px 0 30px 0; font-size: 1.1rem; font-weight: 600; opacity: 0.95; }

        .loader { 
            border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid white; 
            border-radius: 50%; width: 45px; height: 45px; 
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* MODAL DE TANCAMENT BLAU WEB */
        #confirm-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--primary);
            z-index: 5000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .modal-title { color: white; font-size: 3rem; font-weight: 800; margin-bottom: 10px; }
        .modal-text { color: white; font-size: 1.4rem; margin-bottom: 45px; font-weight: 400; }
        .modal-buttons { display: flex; gap: 20px; width: 90%; max-width: 400px; }
        .btn-modal { 
            flex: 1; padding: 20px; border: none; border-radius: 15px; 
            font-size: 1.2rem; font-weight: 800; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .btn-cancel { background-color: var(--success); color: white; }
        .btn-confirm { background-color: var(--accent); color: white; }

        /* HEADER I MAPA */
        .header-info { background: var(--primary); color: white; padding: 10px 15px; text-align: center; z-index: 100; display: flex; justify-content: space-between; align-items: center; height: 80px; }
        .btn-end { background: var(--accent); color: white; border: 2px solid white; padding: 10px 15px; border-radius: 10px; font-weight: 800; cursor: pointer; }
        .btn-main { background: var(--primary); color: white; border: none; padding: 18px; border-radius: 15px; width: 90%; font-weight: 700; font-size: 1.1rem; margin-bottom: 12px; }
        #map-fullscreen { flex: 1; width: 100%; height: 100%; border: none; }
        
        /* CHATBOT */
        #chat-toggle-btn { position: fixed; bottom: 40px; right: 25px; width: 70px; height: 70px; border-radius: 50%; background: var(--primary); color: white; border: 3px solid white; font-size: 2rem; z-index: 2000; display: none; align-items: center; justify-content: center; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        #global-chatbot { position: fixed; bottom: 0; left: 0; right: 0; background: white; border-radius: 30px 30px 0 0; padding: 25px; z-index: 2100; transform: translateY(105%); transition: transform 0.4s ease; height: 480px; box-shadow: 0 -10px 30px rgba(0,0,0,0.2); }
        #global-chatbot.open { transform: translateY(0); }
    </style>
</head>
