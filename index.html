<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SitgesWalk Pro</title>
    
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #0080ff; /* Blau de la web */
            --accent: #dc3545; /* Vermell */
            --success: #28a745; /* Verd */
            --bg: #f4f7f6; 
        }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; position: fixed; background: var(--primary); }

        .screen { display: none; height: 100vh; width: 100vw; flex-direction: column; position: relative; background: var(--bg); }
        .screen.active { display: flex; }

        /* PANTALLA INICIAL (SPLASH) */
        #splash {
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--primary);
            color: white;
            text-align: center;
            z-index: 9999;
        }
        .logo-img {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        /* MODAL FINALITZAR PROFESSIONAL */
        #confirm-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--primary); /* Blau de la web */
            z-index: 10000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .modal-title { color: white; font-size: 3rem; font-weight: 800; margin-bottom: 10px; }
        .modal-text { color: white; font-size: 1.5rem; margin-bottom: 40px; }

        /* BOTONS MODAL */
        .btn-modal { padding: 20px 40px; border: none; border-radius: 15px; font-size: 1.2rem; font-weight: bold; cursor: pointer; min-width: 150px; }
        .btn-cancel { background-color: var(--success); color: white; margin-right: 15px; }
        .btn-confirm { background-color: var(--accent); color: white; }

        /* HEADER I ALTRES */
        .header-info { background: var(--primary); color: white; padding: 10px; display: flex; justify-content: space-between; align-items: center; height: 80px; }
        .btn-end { background: var(--accent); color: white; border: 2px solid white; padding: 10px 15px; border-radius: 10px; font-weight: 800; cursor: pointer; }
        .btn-main { background: var(--primary); color: white; border: none; padding: 18px; border-radius: 15px; width: 90%; font-weight: 700; font-size: 1.1rem; margin-bottom: 12px; cursor: pointer; }
        #map-fullscreen { flex: 1; width: 100%; border: none; }
        
        .loader { border: 5px solid rgba(255,255,255,0.3); border-top: 5px solid white; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="confirm-modal">
        <div class="modal-title">SitgesWalk</div>
        <div class="modal-text">Vols deixar la ruta?</div>
        <div>
            <button class="btn-modal btn-cancel" onclick="tancarModal()">Cancel¬∑lar</button>
            <button class="btn-modal btn-confirm" onclick="confirmarFinalitzacio()">D'acord</button>
        </div>
    </div>

    <div id="splash" class="screen">
        <div>
            <img src="SitgesWalk.png" alt="SitgesWalk" class="logo-img">
            <h1>SitgesWalk</h1>
            <p>by Pere Badia i Lorenz</p>
            <div class="loader"></div>
        </div>
    </div>

    <div id="ruta-select" class="screen" style="align-items: center; justify-content: center;">
        <h2 style="color: var(--primary);">Hola Pere!</h2>
        <p>Tria una ruta per explorar Sitges:</p>
        <button class="btn-main" onclick="comencarApp('30 minuts')">‚è±Ô∏è Ruta 30 minuts</button>
        <button class="btn-main" onclick="comencarApp('1 hora')">üö∂ Ruta 1 hora</button>
        <button class="btn-main" onclick="comencarApp('Completa')">‚≠ê Ruta Completa</button>
    </div>

    <div id="main" class="screen">
        <div class="header-info">
            <div style="width: 80px;"></div>
            <div style="text-align: center;">
                <h1 style="margin:0; font-size: 1.4rem;">SitgesWalk</h1>
                <small id="current-street">Detectant carrer...</small>
            </div>
            <button class="btn-end" onclick="obrirModal()">FINALITZAR</button>
        </div>
        <iframe id="map-fullscreen" src=""></iframe>
    </div>

    <script>
        let watchID = null;
        let wakeLock = null;

        // 1. CONTROL DE LA PANTALLA INICIAL (SPLASH)
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('splash').style.display = 'none';
                document.getElementById('ruta-select').classList.add('active');
            }, 3000); // Passa als 3 segons
        };

        // 2. FUNCI√ì PERQU√à LA PANTALLA NO S'APAGUI
        async function activarPantallaSempreEncesa() {
            if ('wakeLock' in navigator) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log("Wake Lock activat: La pantalla no s'apagar√†");
                    
                    // Si es perd el focus i es torna, re-activar
                    document.addEventListener('visibilitychange', async () => {
                        if (wakeLock !== null && document.visibilityState === 'visible') {
                            wakeLock = await navigator.wakeLock.request('screen');
                        }
                    });
                } catch (err) {
                    console.error("Error Wake Lock:", err.message);
                }
            }
        }

        function comencarApp(t) {
            document.getElementById('ruta-select').classList.remove('active');
            document.getElementById('main').classList.add('active');
            
            activarPantallaSempreEncesa(); // Activar aqu√≠ per interacci√≥ usuari
            iniciarGPS();
            parlar("Iniciant ruta de " + t);
        }

        // L√íGICA MODAL PROFESSIONAL
        function obrirModal() { document.getElementById('confirm-modal').style.display = 'flex'; }
        function tancarModal() { document.getElementById('confirm-modal').style.display = 'none'; }
        
        function confirmarFinalitzacio() {
            if (watchID) navigator.geolocation.clearWatch(watchID);
            if (wakeLock) { wakeLock.release().then(() => wakeLock = null); }
            location.reload(); // Torna a l'inici netejant-ho tot
        }

        function iniciarGPS() {
            if (navigator.geolocation) {
                watchID = navigator.geolocation.watchPosition((p) => {
                    const lat = p.coords.latitude; const lon = p.coords.longitude;
                    document.getElementById('map-fullscreen').src = `https://maps.google.com/maps?q=${lat},${lon}&t=k&z=18&output=embed`;
                    obtenirCarrer(lat, lon);
                }, null, { enableHighAccuracy: true });
            }
        }

        async function obtenirCarrer(lat, lon) {
            try {
                const r = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
                const d = await r.json();
                document.getElementById('current-street').innerText = "üìç " + (d.address.road || "Sitges");
            } catch (e) {}
        }

        function parlar(t) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(t); u.lang = 'ca-ES';
            window.speechSynthesis.speak(u);
        }
    </script>
</body>
</html>
