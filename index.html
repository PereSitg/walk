<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SitgesWalk Pro - Pere Badia i Lorenz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="splash" class="screen active">
        <h1>SitgesWalk</h1>
        <p>by Pere Badia i Lorenz</p>
        <div class="loader"></div>
    </div>

    <div id="setup" class="screen">
        <div class="container">
            <h1 id="txt-config">Configuraci√≥</h1>
            <p id="txt-permisos-desc">Assegura't d'acceptar els avisos del navegador:</p>
            
            <button class="btn btn-all" id="btn-tots" onclick="activarTot()">‚úÖ ACTIVAR TOTS DE COP</button>

            <div class="permis-row">
                <button class="btn-permis" id="btn-gps" onclick="demanarPermis('gps')">üåç GPS</button>
                <button class="btn-permis" id="btn-camera" onclick="demanarPermis('camera')">üì∑ C√†mera</button>
            </div>
            <div class="permis-row">
                <button class="btn-permis" id="btn-micro" onclick="demanarPermis('micro')">üéôÔ∏è Micro</button>
                <button class="btn-permis" id="btn-galeria" onclick="demanarPermis('galeria')">üñºÔ∏è Galeria</button>
            </div>

            <div id="status-permisos">
                <p id="st-gps">Ubicaci√≥: <span>PENDENT</span></p>
                <p id="st-camera">C√†mera: <span>PENDENT</span></p>
                <p id="st-micro">Micr√≤fon: <span>PENDENT</span></p>
                <p id="st-galeria">Galeria: <span>PENDENT</span></p>
            </div>

            <button class="btn btn-main" id="btn-seguent" onclick="anarARuta()" style="margin-top:10px;">SEG√úENT</button>
        </div>
    </div>

    <div id="ruta-select" class="screen">
        <div class="container">
            <div class="card">
                <div class="info">
                    <h1 id="txt-ruta-titol">Quina ruta vols fer?</h1>
                    <button class="btn btn-next" onclick="comencarApp('30min')">‚è±Ô∏è Ruta r√†pida (30 min)</button>
                    <button class="btn btn-next" onclick="comencarApp('1h')">üö∂ Ruta est√†ndard (1h)</button>
                    <button class="btn btn-next" onclick="comencarApp('2h')">üó∫Ô∏è Ruta extensa (2h)</button>
                    <button class="btn btn-main" onclick="comencarApp('completa')">‚≠ê Ruta Completa</button>
                </div>
            </div>
        </div>
    </div>

    <div id="main" class="screen">
        <div class="container">
            <div class="card">
                <div id="mon-imatge" class="image-header">SITGES WALK</div>
                <div class="info">
                    <div class="distancia-tag">SITGESWALK PRO</div>
                    <h1 id="mon-nom">Busca un monument</h1>
                    <p id="mon-desc">Fes una foto o usa el GPS per identificar-lo.</p>
                    <input type="file" id="camera-input" accept="image/*" capture="environment" style="display: none;">
                    
                    <div id="mon-galeria" class="galeria"></div>
                    <div class="actions">
                        <button class="btn btn-main" id="btn-localitzar" onclick="identificarPerGPS()">üìç PER GPS</button>
                        <button class="btn btn-main" id="btn-camera-trigger" style="background-color: #6200ea;">üì∑ FES FOTO</button>
                        <button class="btn btn-next" id="btn-escoltar">üîä ESCOLTAR HIST√íRIA</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQwBo1m8hoh1kk2AW7Tex51trJzeDBejU",
            authDomain: "sitgeswalk.firebaseapp.com",
            projectId: "sitgeswalk",
            storageBucket: "sitgeswalk.firebasestorage.app",
            messagingSenderId: "13367453792",
            appId: "1:13367453792:web:ee3a8dbae2df721b8f3b05"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let monumentTrobat = null;

        // --- IDIOMA ---
        const idiomes = {
            'ca': { config: 'Configuraci√≥', seguent: 'SEG√úENT', ruta: 'Quina ruta vols fer?', errorGPS: 'Cap monument prop', cercant: 'Buscant monument...', langCode: 'ca-ES' },
            'es': { config: 'Configuraci√≥n', seguent: 'SIGUIENTE', ruta: '¬øQu√© ruta quieres hacer?', errorGPS: 'Ning√∫n monumento cerca', cercant: 'Buscando monumento...', langCode: 'es-ES' },
            'en': { config: 'Settings', seguent: 'NEXT', ruta: 'Which route?', errorGPS: 'No monument nearby', cercant: 'Searching...', langCode: 'en-GB' }
        };
        let lang = navigator.language.split('-')[0];
        if (!idiomes[lang]) lang = 'en';
        const textos = idiomes[lang];

        document.getElementById('txt-config').innerText = textos.config;
        document.getElementById('btn-seguent').innerText = textos.seguent;
        document.getElementById('txt-ruta-titol').innerText = textos.ruta;

        setTimeout(() => {
            document.getElementById('splash').classList.remove('active');
            document.getElementById('setup').classList.add('active');
        }, 4000);

        // --- PERMISOS ---
        window.demanarPermis = async (tipus) => {
            const elStatus = document.querySelector(`#st-${tipus} span`);
            elStatus.innerText = "BUSCANT...";
            elStatus.style.color = "#ffa500";

            return new Promise((resolve) => {
                if (tipus === 'gps') {
                    navigator.geolocation.getCurrentPosition(
                        (pos) => { elStatus.innerText = "CONCEDIT"; elStatus.style.color = "#28a745"; resolve(true); },
                        () => { elStatus.innerText = "ERROR"; elStatus.style.color = "#dc3545"; resolve(false); },
                        { enableHighAccuracy: true, timeout: 8000 }
                    );
                } else if (tipus === 'camera' || tipus === 'micro') {
                    navigator.mediaDevices.getUserMedia(tipus === 'camera' ? {video:true} : {audio:true})
                        .then(s => { s.getTracks().forEach(t => t.stop()); elStatus.innerText = "CONCEDIT"; elStatus.style.color = "#28a745"; resolve(true); })
                        .catch(() => { elStatus.innerText = "DENEGAT"; elStatus.style.color = "#dc3545"; resolve(false); });
                } else { elStatus.innerText = "CONCEDIT"; elStatus.style.color = "#28a745"; resolve(true); }
            });
        };

        window.activarTot = async () => { await demanarPermis('gps'); await demanarPermis('camera'); await demanarPermis('micro'); await demanarPermis('galeria'); };
        window.anarARuta = () => { document.getElementById('setup').classList.remove('active'); document.getElementById('ruta-select').classList.add('active'); };
        window.comencarApp = () => { document.getElementById('ruta-select').classList.remove('active'); document.getElementById('main').classList.add('active'); };

        // --- L√íGICA DE RECONEIXEMENT (GPS + FOTO) ---
        function calcularDistancia(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2-lat1) * Math.PI/180;
            const dLon = (lon2-lon1) * Math.PI/180;
            const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
            return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
        }

        async function buscarMonumentProper() {
            document.getElementById('mon-nom').innerText = textos.cercant;
            navigator.geolocation.getCurrentPosition(async (pos) => {
                const querySnapshot = await getDocs(collection(db, "monuments"));
                let trobat = null;
                let minDist = 0.05; // 50 metres

                querySnapshot.forEach((doc) => {
                    const d = doc.data();
                    const dist = calcularDistancia(pos.coords.latitude, pos.coords.longitude, d.latitud, d.longitud);
                    if (dist < minDist) { trobat = d; minDist = dist; }
                });

                if (trobat) {
                    monumentTrobat = trobat;
                    document.getElementById('mon-nom').innerText = trobat.nom;
                    document.getElementById('mon-desc').innerText = trobat.descripcio;
                    if(trobat.imatge) document.getElementById('mon-imatge').style.backgroundImage = `url(${trobat.imatge})`;
                    parlar(trobat.descripcio);
                } else {
                    document.getElementById('mon-nom').innerText = textos.errorGPS;
                }
            });
        }

        function parlar(text) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = textos.langCode;
            window.speechSynthesis.speak(u);
        }

        window.identificarPerGPS = buscarMonumentProper;

        const cameraInput = document.getElementById('camera-input');
        document.getElementById('btn-camera-trigger').onclick = () => cameraInput.click();
        cameraInput.onchange = (e) => { if(e.target.files[0]) buscarMonumentProper(); };
        document.getElementById('btn-escoltar').onclick = () => { if(monumentTrobat) parlar(monumentTrobat.descripcio); };

    </script>
</body>
</html>
