<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SitgesWalk Pro - Pere Badia i Lorenz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="splash" class="screen active">
        <h1>SitgesWalk</h1>
        <p>by Pere Badia i Lorenz</p>
        <div class="loader"></div>
    </div>

    <div id="setup" class="screen">
        <div class="container">
            <h1 id="txt-config">Configuraci√≥</h1>
            <p id="txt-permisos-desc">Activa els permisos per a una experi√®ncia completa:</p>
            
            <button class="btn btn-all" id="btn-tots" onclick="activarTot()">‚úÖ ACTIVAR TOTS DE COP</button>

            <div class="permis-row">
                <button class="btn-permis" onclick="demanarPermis('gps')">üåç GPS</button>
                <button class="btn-permis" onclick="demanarPermis('camera')">üì∑ C√†mera</button>
            </div>
            <div class="permis-row">
                <button class="btn-permis" onclick="demanarPermis('micro')">üéôÔ∏è Micro</button>
                <button class="btn-permis" onclick="demanarPermis('galeria')">üñºÔ∏è Galeria</button>
            </div>

            <div id="status-permisos">
                <p id="st-gps">GPS: <span>PENDENT</span></p>
                <p id="st-camera">C√†mera: <span>PENDENT</span></p>
                <p id="st-micro">Micro: <span>PENDENT</span></p>
                <p id="st-galeria">Galeria: <span>PENDENT</span></p>
            </div>

            <button class="btn btn-main" id="btn-seguent" onclick="anarARuta()" style="margin-top:10px;">SEG√úENT</button>
        </div>
    </div>

    <div id="ruta-select" class="screen">
        <div class="container">
            <div class="card">
                <div class="info">
                    <h1 id="txt-ruta-titol">Quina ruta vols fer?</h1>
                    <button class="btn btn-next" id="btn-30m" onclick="comencarApp('30min')">‚è±Ô∏è Ruta r√†pida (30 min)</button>
                    <button class="btn btn-next" id="btn-1h" onclick="comencarApp('1h')">üö∂ Ruta est√†ndard (1h)</button>
                    <button class="btn btn-next" id="btn-2h" onclick="comencarApp('2h')">üó∫Ô∏è Ruta extensa (2h)</button>
                    <button class="btn btn-main" id="btn-completa" onclick="comencarApp('completa')">‚≠ê Ruta Completa</button>
                </div>
            </div>
        </div>
    </div>

    <div id="main" class="screen">
        <div class="container">
            <div class="card">
                <div id="mon-imatge" class="image-header">SITGES WALK</div>
                <div class="info">
                    <div class="distancia-tag">SITGESWALK PRO</div>
                    <h1 id="mon-nom">Busca un monument</h1>
                    <p id="mon-desc">Fes una foto o usa el GPS per identificar-lo.</p>
                    <input type="file" id="camera-input" accept="image/*" capture="environment" style="display: none;">
                    
                    <div id="mon-galeria" class="galeria"></div>
                    <div class="actions">
                        <button class="btn btn-main" id="btn-localitzar">üìç PER GPS</button>
                        <button class="btn btn-main" id="btn-camera-trigger" style="background-color: #6200ea;">üì∑ FES FOTO</button>
                        <button class="btn btn-next" id="btn-escoltar">üîä ESCOLTAR HIST√íRIA</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQwBo1m8hoh1kk2AW7Tex51trJzeDBejU",
            authDomain: "sitgeswalk.firebaseapp.com",
            projectId: "sitgeswalk",
            storageBucket: "sitgeswalk.firebasestorage.app",
            messagingSenderId: "13367453792",
            appId: "1:13367453792:web:ee3a8dbae2df721b8f3b05"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let monumentTrobat = null;

        // --- SISTEMA AUTOM√ÄTIC D'IDIOMA ---
        const idiomes = {
            'ca': { config: 'Configuraci√≥', seguent: 'SEG√úENT', ruta: 'Quina ruta vols fer?', escoltar: 'üîä ESCOLTAR HIST√íRIA', langCode: 'ca-ES' },
            'es': { config: 'Configuraci√≥n', seguent: 'SIGUIENTE', ruta: '¬øQu√© ruta quieres hacer?', escoltar: 'üîä ESCUCHAR HISTORIA', langCode: 'es-ES' },
            'en': { config: 'Settings', seguent: 'NEXT', ruta: 'Which route do you want?', escoltar: 'üîä LISTEN STORY', langCode: 'en-GB' },
            'fr': { config: 'Configuration', seguent: 'SUIVANT', ruta: 'Quel itin√©raire voulez-vous?', escoltar: 'üîä √âCOUTER L\'HISTOIRE', langCode: 'fr-FR' }
        };

        let lang = navigator.language.split('-')[0];
        if (!idiomes[lang]) lang = 'en'; // Per defecte angl√®s si no √©s un dels 4
        const textos = idiomes[lang];

        // Aplicar textos autom√†tics
        document.getElementById('txt-config').innerText = textos.config;
        document.getElementById('btn-seguent').innerText = textos.seguent;
        document.getElementById('txt-ruta-titol').innerText = textos.ruta;
        document.getElementById('btn-escoltar').innerText = textos.escoltar;

        setTimeout(() => {
            document.getElementById('splash').classList.remove('active');
            document.getElementById('setup').classList.add('active');
        }, 4000);

        window.demanarPermis = async (tipus) => {
            const updateStatus = (id) => {
                const el = document.querySelector(`#${id} span`);
                el.innerText = "OK";
                el.style.color = "#28a745";
            };
            if (tipus === 'gps') navigator.geolocation.getCurrentPosition(() => updateStatus('st-gps'));
            else if (tipus === 'camera') { try { await navigator.mediaDevices.getUserMedia({ video: true }); updateStatus('st-camera'); } catch(e){} }
            else if (tipus === 'micro') { try { await navigator.mediaDevices.getUserMedia({ audio: true }); updateStatus('st-micro'); } catch(e){} }
            else if (tipus === 'galeria') updateStatus('st-galeria');
        };

        window.activarTot = async () => {
            await demanarPermis('gps'); await demanarPermis('camera');
            await demanarPermis('micro'); await demanarPermis('galeria');
        };

        window.anarARuta = () => {
            document.getElementById('setup').classList.remove('active');
            document.getElementById('ruta-select').classList.add('active');
        };

        window.comencarApp = (t) => {
            document.getElementById('ruta-select').classList.remove('active');
            document.getElementById('main').classList.add('active');
        };

        // --- L√íGICA DE C√ÄMERA ---
        const btnCamera = document.getElementById('btn-camera-trigger');
        const cameraInput = document.getElementById('camera-input');

        btnCamera.onclick = () => cameraInput.click();

        cameraInput.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                // Aqu√≠ aniria la l√≤gica de reconeixement d'imatge
                document.getElementById('mon-nom').innerText = "Analitzant foto...";
                setTimeout(() => {
                    document.getElementById('mon-nom').innerText = "Foto rebuda!";
                }, 2000);
            }
        };

        document.getElementById('btn-escoltar').onclick = () => {
            if (monumentTrobat) {
                window.speechSynthesis.cancel();
                const u = new SpeechSynthesisUtterance(monumentTrobat.descripcio);
                u.lang = textos.langCode;
                window.speechSynthesis.speak(u);
            }
        };
    </script>
</body>
</html>
